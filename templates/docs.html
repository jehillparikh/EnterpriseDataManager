<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Fund API Documentation</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/monokai-sublime.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .doc-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        pre {
            background-color: #2c3136;
            padding: 1rem;
            border-radius: 5px;
        }
        code {
            font-family: monospace;
        }
        .top-nav {
            background-color: rgba(0, 0, 0, 0.15);
            padding: 15px 0;
            margin-bottom: 30px;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark top-nav">
        <div class="container">
            <a class="navbar-brand" href="/">Mutual Fund API</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">API Test Interface</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/docs">Documentation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container doc-container">
        <div id="markdown-content"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Fetch the README.md content
                const response = await fetch('/readme-content');
                if (!response.ok) {
                    throw new Error('Failed to load README content');
                }
                
                const markdownContent = await response.text();
                
                // Convert markdown to HTML
                const htmlContent = marked.parse(markdownContent);
                
                // Insert the HTML content
                document.getElementById('markdown-content').innerHTML = htmlContent;
                
                // Highlight code blocks
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
            } catch (error) {
                console.error('Error loading documentation:', error);
                document.getElementById('markdown-content').innerHTML = `
                    <div class="alert alert-danger">
                        <h4 class="alert-heading">Error Loading Documentation</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
